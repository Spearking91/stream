<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250">
  <!-- Background circle / canvas (optional) -->
  <circle cx="125" cy="125" r="120" fill="white"/>

  <!-- Bubble 1: left -->
  <circle cx="95" cy="130" r="80" fill="#0A7EA4" opacity="0.9"/>
  <!-- Bubble 2: right overlapping -->
  <circle cx="155" cy="100" r="80" fill="#A0E7E5" opacity="0.8"/>

